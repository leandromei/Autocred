<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocred - Login</title>
    <link rel="stylesheet" href="/static/css/modern.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--color-background);
        }
        .login-container {
            background-color: var(--color-white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-xl);
            width: 380px;
            text-align: center;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .login-title {
            font-size: 1.75rem;
            color: var(--color-primary);
            margin-bottom: var(--spacing-xs);
            font-weight: 700;
        }
        .login-subtitle {
            font-size: 0.875rem;
            color: var(--color-text-medium);
            margin-bottom: var(--spacing-lg);
        }
        .login-form {
            margin-top: var(--spacing-lg);
        }
        .btn-login {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: var(--spacing-md);
            transition: background-color var(--transition-normal), transform var(--transition-fast);
        }
        .btn-login:hover {
            background-color: #1a365d;
        }
        .btn-login:active {
            transform: scale(0.98);
        }
        .error-message {
            color: var(--color-error);
            font-size: 0.875rem;
            margin-top: var(--spacing-md);
            text-align: center;
            padding: var(--spacing-sm);
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: var(--border-radius-md);
        }
        .login-logo {
            margin-bottom: var(--spacing-md);
            font-size: 2.5rem;
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <!-- Placeholder para um logo ou ícone -->
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 9V5c0-1.1.9-2 2-2h3.93a2 2 0 0 1 1.66.9l.82 1.2a2 2 0 0 0 1.66.9H20a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-1"></path>
                <path d="M2 13h10"></path>
                <path d="M5 13l-3 3 3 3"></path>
            </svg>
        </div>
        <h1 class="login-title">Autocred</h1>
        <p class="login-subtitle">Sistema de Gestão de Leads</p>
        
        <form method="post" action="/login" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="admin@autocred.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" value="admin123" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
